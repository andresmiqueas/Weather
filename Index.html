<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
	<script type="text/javascript" src="Javascript.js"></script>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<title>Weather App</title>
</head>
<body onload="onLoad()">

	<div class="container night" id="container">
		
		<div class="imputTemp">
			<form class="search__submit" id ="search__submit" >


				<input type="text" class="search" id="search__imput" autocomplete="off" placeholder="Entra tu localizacion...">
				<button type="button" onclick="buscar()">Buscar</button>

			</form>
		<div class="inputTemp__number">
			<div class="inputTemp__celsius" id="degradeeNumber"></div>
			<div class="inputTemp__symbol">ºC</div>
		</div>	

		<div class="humedad">
			<span class="inputTemp__description">Humedad: 
			<div class="humedad" id="humidity"></div>
			 % 
			</span>
		</div>	
		


		<div id="weatherIchon"></div>
		<div class="inputTemp__description" id="description"></div>

		</div>
		<div class="location">
			<div class="location__city" id="timezone"></div>
			<div class="location__date" id="date"></div>
		</div>
		
		<div class="weather">
			<div class="weather__min"><small>min</small><span id="min"></span> ºC</div>
			<div class="weather__max"><small>max</small><span id="max"></span> ºC</div>
		</div>

	</div>


</body>
</html>
